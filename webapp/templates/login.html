<!DOCTYPE html>
<html lang="uk" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Вхід</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .flash-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }

        .custom-heading {
        font-family: 'Comic Sans MS';
        font-weight: bold;
    }


         body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
    }

    .form-container {
        width: 100%;
        max-width: 500px;
        padding: 2rem;
        background: white;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-control {
        height: 50px;
        border-radius: 10px;
        font-size: 1.1rem;
        padding: 0.75rem 1rem;
        border: 2px solid #dee2e6;
    }

    .custom-heading {
        color: #333;
        margin-bottom: 1.5rem;
        text-align: center;
    }


    </style>

</head>
<body>



    <div class="form-container">
        <h2 class="custom-heading">Вхід в систему</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <!-- <div class="flash-message {{ category }}"> -->
                        <div class="alert alert-{{ category }} rounded-3">

                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email" class="custom-heading">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
               <!-- <label for="password" class="form-label">Пароль:</label> -->
                <label for="password" class="custom-heading">Пароль:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 rounded-3">Увійти
            </button>
        </form>

        <p class="text-center mt-3">
        Ще не зареєстровані?
        <a href="{{ url_for('register') }}" class="text-decoration-none">
            Зареєструватися 
        </a>
    </p>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
