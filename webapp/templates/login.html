<!DOCTYPE html>
<html>
<head>
    <title>Вхід</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .flash-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }

        .custom-heading {
        font-family: 'Comic Sans MS';
        font-weight: bold;
    }

    </style>

</head>
<body>
    <div class="form-container">
        <h2 class="custom-heading">Вхід в систему</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email" class="custom-heading">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password" class="custom-heading">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="custom-heading">Увійти</button>
        </form>

        <p class="custom-heading">Ще не зареєстровані? <a href="{{ url_for('register') }}">Зареєструватися</a></p>
    </div>
</body>
</html>
